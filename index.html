<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORGE Character Generator</title>
  <!-- Tailwind via CDN (lightweight) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="root" class="w-full max-w-4xl"></div>

  <!-- Main ES‑module (pulls React/React‑DOM via esm.sh) -->
  <!-- ① Load Babel stand-alone once -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- ② Tell the browser to compile app.js on the fly -->
<script type="text/babel" data-type="module" src="app.js"></script>

</body>
</html>
