<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORGE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- ① React & React-DOM as globals -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"  crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <!-- ② Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ③ PDF-lib for PDF form handling -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <style>
      body.dark,
      .dark {
        background: #18181b !important;
        color: #e5e7eb !important;
      }
      .dark .bg-white { background: #23232a !important; }
      .dark .text-gray-500 { color: #a1a1aa !important; }
      .dark .text-gray-600 { color: #52525b !important; }
      .dark .text-gray-400 { color: #d4d4d8 !important; }
      .dark .bg-blue-600 { background: #2563eb !important; }
      .dark .bg-blue-700 { background: #1d4ed8 !important; }
      .dark .border-gray-300 { border-color: #52525b !important; }
      .dark .border-yellow-500 { border-color: #eab308 !important; }
      .dark .bg-gray-50 { background: #27272a !important; }
      .dark select, .dark input, .dark .border { background: #23232a !important; color: #e5e7eb !important; border-color: #52525b !important; }

      /* Responsive nav bar styles */
      #nav {
        position: sticky;
        top: 0;
        left: 0;
        width: 100vw;
        min-width: 0;
        height: 40px;
        z-index: 100;
        background: #0047ab;
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        align-items: center;
        justify-content: flex-start;
        padding: 0px 0.5rem;
        gap: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        border-radius: 0 0 12px 12px; /* Only bottom corners rounded */
      }
      #nav button {
        background: #0047ab;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        padding: 3px 1em;
        margin: 0;
        white-space: nowrap;
        transition: background 0.2s;
      }
      #nav button.selected, #nav button[aria-current="page"] {
        background: #2563eb;
        color: #fff;
        box-shadow: 0 2px 8px rgba(37,99,235,0.15);
        cursor: default;
      }
      #nav button:hover:not(.selected):not([aria-current="page"]) {
        background: #2563eb;
      }
      @media (max-width: 600px) {
        #nav {
          height: 40px;
          padding: 0px 0.2rem;
          gap: 0.25rem;
          font-size: 0.95rem;
        }
        #nav button {
          font-size: 0.95rem;
          padding: 3px 0.7em;
        }
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <div id="nav"></div>
    <div class="flex items-center justify-center p-4 min-h-screen w-full">
      <div id="root" class="w-full max-w-4xl">
        <!-- The character generator tile will be rendered below nav -->
      </div>
    </div>

    <!-- Load the modular app entry point -->
    <script type="module" src="main.js"></script>
  </body>
</html>
