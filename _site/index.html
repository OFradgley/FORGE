<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORGE CharGen</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- ① React & React-DOM as globals -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"  crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <!-- ② Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ③ Babel to compile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body.dark,
      .dark {
        background: #18181b !important;
        color: #e5e7eb !important;
      }
      .dark .bg-white { background: #23232a !important; }
      .dark .text-gray-500 { color: #a1a1aa !important; }
      .dark .text-gray-600 { color: #52525b !important; }
      .dark .text-gray-400 { color: #d4d4d8 !important; }
      .dark .bg-blue-600 { background: #2563eb !important; }
      .dark .bg-blue-700 { background: #1d4ed8 !important; }
      .dark .border-gray-300 { border-color: #52525b !important; }
      .dark .border-yellow-500 { border-color: #eab308 !important; }
      .dark .bg-gray-50 { background: #27272a !important; }
      .dark select, .dark input, .dark .border { background: #23232a !important; color: #e5e7eb !important; border-color: #52525b !important; }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="root" class="w-full max-w-4xl"></div>

    <!-- Compile app.js *and* keep it a module -->
    <script type="text/babel" data-type="module" src="app.js"></script>
  </body>
</html>
